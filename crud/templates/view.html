<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
    <div class="container py-5">
      <h2 style="background-color:black; color:white;" >Student Record  Maintenance Application</h2>
        <a href="add/" class="btn btn-success m-3" >Add Record</a>
   </div>
    <div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">image</th>
            <th scope="col">Gender</th>
            <th scope="col">Hobby</th>
            <th scope="col">Country</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in bscs  %}
          <tr>
            <th >{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td><img src="{{i.img.url}}" width="60px" height="50px"/></td>
            <td>{{i.gender}}</td>
            <td>{{i.hobby}}</td>
            <td>{{i.country}}</td>
            <td>
            <a href="update/{{i.id}}" class="btn-sm btn-secondary">Edit</a>
            <a href="delete/{{i.id}}" class="btn-sm  btn-danger">Delete</a>
           </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>

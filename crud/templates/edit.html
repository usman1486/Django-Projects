<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>form</title>
</head>
<body>
    <div class="container py-5">
      <h2 style="background-color:black; color:white;"  >Student Record 
        Maintenance Application</h2>
        <form method="POST" action='{{xxx.id}}' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group col-sm-4">
                <label>Name</label>
                <input type="text" name='name' id='name_' class="form-control"  aria-describedby="emailHelp" value="{{xxx.name}}">
              </div>

            <div class="form-group col-sm-4">
              <label>Email address</label>
              <input type="email" name='email' id='email_' class="form-control"  aria-describedby="emailHelp" value="{{xxx.email}}">
            </div>

            <div class="form-group col-sm-4">
              <label>Profile</label>
              <input type="file" name='profile' id='profile_' class="form-control"  aria-describedby="emailHelp">
            </div>

            
            <label>Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gen" id="gen_" value="Male">Male
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="gen" id="gen_" value="Female">Female
            </div>


            <label>Select Hobby</label>

            <div class="form-check">
              <input type="checkbox" id="book" name="abc[]" value="book">
              Book
            </div>

            <div class="form-check">
              <input type="checkbox" id="cricket" name="abc[]" value="cricket">
              Cricket
            </div>

            <div class="form-check">
              <input type="checkbox" id="play" name="abc[]" value="play">
              Play
            </div>

            <div class="form-check">
              <input type="checkbox" id="tarvell" name="abc[]" value="travell">
              Travell
            </div>

            <label>Select Country</label>
            <select class="form-select" name="country">
              <option>-------</option>
              <option value="pak">Pakistan</option>
              <option value="ind">India</option>
              <option value="usa">USA</option>
            </select><br/>
            
            <button type="submit" class="btn btn-primary ml-3">update</button>
          </form>
    </div>


    
</body>
</html>

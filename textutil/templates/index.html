<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Index Page!</title>
  </head>
  <body>
    <div class="container py-5">
      <h3>You Can Analyze Your Text Here!</h3>
      <form method="GET" action="/analyze">
        {% csrf_token %}
        <div class="form-group">
          <label for="textarea">Enter Your Text Here!</label>
          <textarea
            class="form-control"
            name="content"
            id="textarea"
            style="height: 150px; width: 1000px"
          >
          </textarea>
        </div>
        <div>
          <input type="checkbox" name="Removepunctuation" /> Removepunctuation
        </div>
        <div><input type="checkbox" name="caps" /> Uppercase</div>
        <div><input type="checkbox" name="space" /> ExtraSpaceRemove</div>
        <div><input type="checkbox" name="lowercase" /> LowerCase</div>
        <div><input type="checkbox" name="newline" /> Remove New Line</div>
        <div><input type="checkbox" name="count" /> CountChars</div>
        <button class="btn btn-primary mt-2" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
